<meta charset="UTF-8" />

<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<link rel="stylesheet" href="./style.scss" />
<title>MyWeatherApp</title>
</head>

<body>

    <div class="Header">
        <a>MyWeatherApp</a>
    </div>

    <div class="InputField">
        <input class="input-city" id="location-city" spellcheck="false" type="text">
        <label for="input-label" class="label">City</label>
    </div>

    <div class="WeatherInformation">
        <p class="weather-temperature" id="temp"></p>
        <a class="weather-icon" id="icon"> <img src="" placeholder="icon" ; /> </a>
    </div>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

    <script src='./config.js'>  </script>
    <script src='./App.js'>   </script>
</body>

</html>
